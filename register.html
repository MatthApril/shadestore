<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadestore - Proyek UAS</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-login-3 container-fluid">
        <div class="row">
            <div class="col-lg-6 col-sm-12 d-flex justify-content-center" style="margin-top: 3rem;">
                <div class="register-container mb-auto">
                    <a href="index.html" class="exit-icon"><i class="bi bi-x-lg"></i></a>
                    <h2 class="text-center mb-4">Register</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
            <div class="bg-login-1 col-lg-6 d-lg-block d-none text-light">
                <div class="card text-bg-dark mx-auto" style="width: 27.4rem;">
                    <img src="/assets/ling.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center">
                      <h5 class="card-title fw-bolder">SHADESTORE</h5>
                      <p class="card-text text-center">Our goal is to provide a seamless and secure experience for all gamers and entertainment enthusiasts.</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (username && email && password && confirmPassword) {
            if (password === confirmPassword) {
                alert('Registration successful!');
                window.location.href = 'index.html';
            } else {
                alert('Passwords do not match.');
            }
        } else {
            alert('Please fill out all fields.');
        }
    });
    </script>
</body>
</html>
